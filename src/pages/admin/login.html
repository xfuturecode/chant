<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
    
        <div class="text-center mb-4">
          <img src="https://arche-vie.org/wp-content/uploads/2022/10/cropped-Untitled-1-1.png" alt="Arche Vie Logo" width="70" height="60">
        </div>
        <h2 class="card-title text-center mb-3 text-secondary">Connexion Admin</h2>
        <p class="text-center mb-4">Veuillez entrer vos identifiants pour accéder à la section d'administration.</p>
        <div id="login-alert" class="alert alert-info d-none" role="alert"></div>
        <form id="login-form" method="post" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-4 d-grid gap-2">
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            <button type="button" onclick="home()" class="btn btn-secondary w-100">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function home() {
  window.location.href = '/';
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../src/js/login.js"></script>
